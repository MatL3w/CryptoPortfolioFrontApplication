         <div class="input-data">

            <form>
                <input list="assetName" style="margin-left: 0;margin-right: 0;">

        </div>
        <div class="input-data">
            <p style="text-align: center; margin-top: auto;margin-bottom: 0;">quantity</p>
            <form>
              <input type="number" step="1e-12" min="0.00" style="margin-left: 0;margin-right: 0;" >
            </form>
        </div>
        <div style="margin-top: auto;margin-bottom: 0;">
            <button >Add</button>
