<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Assets</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script type="module" src="main.js" defer></script>
    
  </head>
  <body>
    <div class="main-header">
      <button class="info-button black-style-for-buttons">Info</button>
      <p id="paragraphHello" class="black-style-for-paragraphs">Hello User!</p>
      <div class="auth-buttons-container">
        <button class="black-style-for-buttons" id="buttonLogOut">Log out</button>
        <button class="black-style-for-buttons" id="buttonSignIn">Sign in</button>
        <button class="black-style-for-buttons" id="buttonSignUp">Sign up</button>
      </div>
    </div>
    <hr />
    <div class="asset-input-container">
      <div class="container-action-buttons">
        <button class="action black-style-for-buttons">ADD</button>
        <button class="action black-style-for-buttons">EDIT</button>
        <button class="action black-style-for-buttons">REMOVE</button>
      </div>
      <div class="input-data">
        <p class="black-style-for-paragraphs input-data-label">Token Name</p>
        <form>
          <input  class="input-data-field" list="assetName" />
          <datalist id="assetName"> </datalist>
        </form>
      </div>
      <div class="input-data">
        <p class="input-data-label black-style-for-paragraphs">quantity</p>
        <form>
          <input
            type="number"
            step="1e-12"
            min="0.00"
            class="input-data-field"
          />
        </form>
      </div>
      <div class="action-button-layout">
        <button class="black-style-for-buttons">Add</button>
      </div>
    </div>
    <hr />
    <div class="container-for-table">
      <table id="assetsTable" class="black-style-for-paragraphs">
        <tr>
          <th>Img</th>
          <th>Name</th>
          <th>Symbol</th>
          <th>price in $</th>
          <th>quantity</th>
          <th>Total in $</th>
        </tr>
      <tr>
         <td><img src="https://icons.llama.fi/gmx.png"></td>
          <td>GMX</td>
          <td>GMX</td>
          <td>88.27</td>
          <td>2.123123</td>
          <td>187.40</td>
        </tr>
      <tr>
         <td><img src="https://icons.llama.fi/curve.png"></td>
          <td>Curve</td>
          <td>CRV</td>
          <td>1.079</td>
          <td>2.123123</td>
          <td>2.29</td>
      </tr>
      </table>
    </div>

    <div id="signInModal" class="modal">
      <div class="modal-content">
        <span id="signInModalExitMark" class="close modal-element">&times;</span>
        <p class="modal-element">Email</p>
        <input id="signInInputEmail" type="text">
        <p>Password</p>
        <input id="signInInputPassword" type="password">
        <button id="signInButtonSumbit" class="black-style-for-buttons modal-button-submit">Submit</button>
      </div>
    </div>

    <div id="signUpModal" class="modal">
      <div class="modal-content">
        <span id="signUpModalExitMark" class="close modal-element">&times;</span>
        <p class="modal-element">UserName</p>
        <input id="signUpInputUserName" type="text">
        <p class="modal-element">Email</p>
        <input id="signUpInputEmail" type="text">
        <p>Password</p>
        <input id="signUpInputPassword" type="password">
        <button id="signUpButtonSumbit" class="black-style-for-buttons modal-button-submit">Submit</button>
      </div>
    </div>


    <div id="notificationsContainer"class="container-notifications">
    </div>

  </body>
</html>
